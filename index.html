<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Widget</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="widget" class="widget-container">
    <h2 class="widget-title">
    <a href=https://therisingstarr.super.site/services onclick="saveDataAndOpen">My Widget</a>
    </h2>
    <button id="actionButton" class="widget-button">Click Me</button>
    <p id="message" class="widget-message"></p>
  </div>
  <script 

  src="script.js">

    function saveDataAndOpen() {
    // Save data to Local Storage
    localStorage.setItem('myData', 'This is some saved data.');

    // Optionally, open the new link in a new tab
    window.open('https://www.example.com', '_blank');
    
    // Close the current window/tab (if you want)
    window.close();
    }
  </script>
</body>

</html>
